<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>[+title+]</title>
	[+css+]
</head>
<body>
	<span class="b-ver">[+ver+]</span>
	<h1>[+title+]</h1>
	<div id="js-msg" class="msg [+msgType+]"><div class="msg__text">[+msg+]</div></div>
	<ul class="actionButtons" style="position: absolute; right: 0pt; top: 10px;">
		<li id="installModule"><a href="#" onclick="postForm('install'); return false;">Установить модуль</a></li>
	</ul>
	<ul class="actionButtons">
		<li><a href="#" onclick="postForm('addEvent'); return false;"><img src="media/style[+theme+]/images/icons/add.png" /> Добавить новость</a></li>
		<li><a href="#" onclick="postForm('config'); return false;"><img src="../assets/modules/seagulllibrary/css/images/config.png" /> Настройки</a></li>
		<li><input id="filter-date"class="datepicker" name="filter_date" /><input id="filter-send" style="margin-left:20px" type="button" value="Найти" /><span id="btn-show-all" class="b-link" style="display:none">показать последние</span></li>
	</ul>
	<h3>Анонсы мероприятий:</h3>
	[+announcement_list+]
	<h3 style="margin-top:10px">Прошедшие мероприятия:</h3>
	[+event_list+]
	<form name="module" method="post">
		<input name="cmd" type="hidden" value="" />
		<input name="itemID" type="hidden" value="" />
	</form>
	[+js+]
	<script type="text/javascript" src="/assets/modules/[+nameModule+]/js/[+nameModule+].js"></script>
</body>
</html>
