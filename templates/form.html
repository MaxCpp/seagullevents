<!DOCTYPE html>
<html>
<head>
	<title>[+title+]</title>
	[+css+]
</head>
<body style="padding:10px">
	<h1>[+title+]</h1>
	<div id="js-msgbox" class="b-msg [+msg_type+]"><div id="js-msgbox__text">[+msg+]</div></div>
	<ul class="actionButtons">
		<li><a href="#" onclick="postForm(); return false;"><img alt="icons_delete_document" src="/assets/modules/seagulllibrary/css/images/back.png" /> назад</a></li>
		<li><a href="#" onclick="$('#f-event').submit(); return false;"><img src="media/style/MODxCarbon/images/icons/save.png" alt="icons_save"> Сохранить</a></li>
		<li><a href="#" onclick="delForm('delEvent', [+event_id+]); return false;"><img src="media/style/MODxCarbon/images/icons/delete.png" alt="icons_delete"> Удалить</a></li>
	</ul>
	<form id="f-event" name="module" method="post">
		[+render_form+]
		<input name="cmd" type="hidden" value="saveEvent" />
		<input id="itemID" name="itemID" type="hidden" value="[+event_id+]" />
	</form>
	[+js+]
	<script type="text/javascript" src="../assets/plugins/ckeditor3/ckeditor.js"></script>
	<script type="text/javascript" src="../assets/plugins/ckeditor3/adapters/jquery.js"></script>
	<script type="text/javascript" src="/assets/modules/[+nameModule+]/js/[+nameModule+]_events.js"></script>
</body>
</html>
