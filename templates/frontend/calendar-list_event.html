<div class="calendar-list-event">
    <div class="calendar-list-event__date">
        <div class="calendar-list-event__day">[+day+]</div>
        <div class="calendar-list-event__month">[+month+]</div>
    </div>
    <div class="calendar-list-event__content">
        <h3 class="calendar-list-event__title"><a href="[+url+]">[+title+]</a></h3>
        <div class="calendar-list-event__desc">[+description+]</div>
    </div>
</div>
